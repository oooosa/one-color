<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #ffffff;
            overflow: hidden;
		}
        #canvasArea {
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
        }

        @font-face{ font-family : "gdjs_font_PoiretOne-Regular.ttf"; src : url('PoiretOne-Regular.ttf') format('truetype'); }
	</style>
    <!-- Libs and GDJS core files : -->
		<script src="code.js"></script>


        <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-27267608-7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-27267608-7');
</script>

</head>
<body>
    <div id="canvasArea"></div>

    <div style="font-family: 'gdjs_font_PoiretOne-Regular.ttf';">.</div>
	<script>

    (function() {
        //Initialization
        gdjs.registerObjects();
        gdjs.registerAutomatisms();
        gdjs.registerGlobalCallbacks();

        var game = new gdjs.RuntimeGame(gdjs.projectData, {});

        //Create a renderer
        var canvasArea = document.getElementById("canvasArea");
        game.createStandardCanvas(canvasArea);

        //Bind keyboards/mouse/touch events
        game.bindStandardEvents(window, document);

        //Load all assets and start the game
        game.loadAllAssets(onAssetsLoaded);
        function onAssetsLoaded() {
            game.startStandardGameLoop();
        }
    })();

	</script>
</body>
</html>
